<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sass/main.scss">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" 
              rel="stylesheet"
        >
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
              integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
              crossorigin="anonymous"
        >
        <script src="js/main.js" defer></script>
        <title>Character Manager</title>
    </head>
    <body>
        <header class="top-bar">
        <div class="container">
            <button class="top-bar__add-btn">
                <i class="fas fa-plus"></i>
            </button>
            <a href="index.html" class="top-bar__logo"><img src="img/logo_character_manager.svg" alt="Character Manager"></a>
            
            <div class="top-bar__search">
                <input type="text" class="top-bar__search__input">
                <button class="top-bar__search__btn">
                <i class="fas fa-search"></i>
                </button>
            </div>

            <button class="top-bar__burger-menu">
                <i class="fas fa-bars"></i>
            </button>

            <menu class="top-bar__side-menu">
                <ul class="top-bar__side-menu__list">
                    <li class="top-bar__side-menu__list__element">
                        <button class="top-bar__side-menu__list__element__add-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </li>

                    <li class="top-bar__side-menu__list__element">
                        <input type="text" class="top-bar__side-menu__list__element__input">

                        <button class="top-bar__side-menu__list__element__search-btn">
                        <i class="fas fa-search"></i>
                        </button>
                    </li>
                </ul>
                <div class="top-bar__side-menu__void"></div>
            </menu>
        </div>
        </header>

        <section class="characters --home">
            <div class="container">
            </div>
        </section>

        <section class="update --edit">
            <div class="container">
                <div class="update__form">
                    <div class="container">
                    <figure class="update__form__figure">
                        <p>PREVIEW</p>
                    </figure>
                    <input type="file" id="image" name="image" accept="image/*">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name" placeholder="write the name of your character">
                    <label for="short-description">Short Description</label>
                    <textarea  id="short-description" name="short-description" placeholder="write a short description about your character"></textarea>
                    <label for="description">Long Description</label>
                    <textarea  id="description" name="description" placeholder="write a description about your character"></textarea>
                    <div class="update__form__buttons">
                    <button class="update__form__buttons__save">save changes</button>
                    <button class="update__form__buttons__delete">delete character</button>
                    </div>
                </div>
                </div>
            </div>
        </section>

        <section class="profiles --profile">
            <div class="container">
                <article class="profiles__profile">
                <figure class="profiles__profile__visuel">
                </figure>
                <div class="profiles__profile__text">
                    <h2 class="profiles__profile__text__name"></h2>
                    <p class="profiles__profile__text__short-description"></p>
                    <p class="profiles__profile__long-description"></p>
                    <button class="profiles__profile__buttons__delete">delete character</button>
                    <button class="profiles__profile__buttons__save">save changes</button>
                    <p class="profiles__profile__char-id"></p>
                </div>
            </article>
            </div>
        </section>

        <template class="card-template">
            <article class="characters__card">

                <figure class="characters__card__visuel">
                    <img src="" alt=""></a>
                </figure>
                <div class="characters__card__line"></div>
                <div class="characters__card__text">
                    <h2 class="characters__card__text__name"></h2>
                    <p class="characters__card__text__description"></p>
                    <button class="characters__card__text__button" title="find out more">
                        <p>READ PROFILE</p>
                    </button>
                    <p class="characters__card__char-id"></p>
                    <p class="characters__card__long-description"></p>
                </div>
    
            </article>
        </template>
    </body>
</html>
